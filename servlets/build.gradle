apply plugin: 'war'
dependencies {
    compile project(":jdbc")
    compile project(":core")
    compile 'org.apache.tomcat:tomcat-api:+'
    compile 'org.apache.tomcat:tomcat-jsp-api:+'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:+'
    compile 'org.glassfish.jersey.media:jersey-media-moxy:+'

    // WebSockets
    compile 'org.apache.tomcat:tomcat-websocket-api:+'
    compile 'javax.websocket:javax.websocket-api:+'

    compile 'com.fasterxml.jackson.core:jackson-databind:+'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:+'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:+'


}
