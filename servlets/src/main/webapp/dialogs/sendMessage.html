<HTML>

<HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Новое сообщение</TITLE>
    <script>
        var work=worker;
        function setup() {
            var oParams = window.dialogArguments;
            var a = document.getElementById("img");
            a.src = "data:image/jpg;base64," + oParams.img;
            var fieldNameElement = document.getElementById("field_name");
            fieldNameElement.textContent = oParams.user;
        }

        function sendParams() {
            work.port.postMessage("sss");
        }
    </script>

</HEAD>
<title>Новое сообщение</title>
<BODY onload="setup();">

<FORM>

    <image id="img" src=# width="50" height="75"/>
    <div id="user">
        <div id="field_name">TEXT GOES HERE</div>
    </div>
    <p><b>Введите сообщение:</b></p>
    <p><textarea rows="10" cols="45" name="text"></textarea></p>

    <P>
        <INPUT TYPE="button" VALUE="ОК" ONCLICK="sendParams();">
        <INPUT TYPE="button" VALUE="Отмена" ONCLICK="window.close();">
    </P>

</FORM>

</BODY>

</HTML>
